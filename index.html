<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./stylesheet.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="Calculator">
            <div class="display"><div class="display0">0</div></div>
            <div class="Row">
                <button class="operator" onclick="location.reload()">AC</button>
                <button class="operator">C</button>
                <button class="operator" onclick="perc()">%</button>
                <button class="operator" id="op1" onclick="dis('/')">/</button>
            </div>
            <div class="Row">
                <button id="operand" value="7" onclick="dis(7)">7</button>
                <button id="operand" value="8" onclick="dis(8)">8</button>
                <button id="operand" value="9" onclick="dis(9)">9</button>
                <button class="operator" id="op2" onclick="dis('*')">*</button>
            </div>
            <div class="Row">
                <button id="operand" value="4" onclick="dis(4)">4</button>
                <button id="operand" value="5" onclick="dis(5)">5</button>
                <button id="operand" value="6" onclick="dis(6)">6</button>
                <button class="operator" id="op3" onclick="dis('-')">-</button>
            </div>
            <div class="Row">
                <button id="operand" value="1" onclick="dis(1)">1</button>
                <button id="operand" value="2" onclick="dis(2)">2</button>
                <button id="operand" value="3" onclick="dis(3)">3</button>
                <button class="operator" id="op4" onclick="dis('+')">+</button>
            </div>
            <div class="Row">    
                <button id="operand0" value="0" onclick="dis(0)">0</button>
                <button id="operand" onclick="dis('.')">.</button>
                <button class="operator" onclick="dis('=')">=</button>
            </div>
        </div>
    </div>
    <script src="./myScript.js"></script>
    <footer class="footer">
        <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> <a href="https://github.com/ASRoshanKrishna/Calculator">ASRoshanKrishna</a></p>
    </footer>
</body>
</html>
